
<div class="appointment-container" style="border:none;">
    <button 
    class="label {{status_color}} appointment" 
    id="appointment"
    data-toggle="popover" 
    title="<a target='__blank'
        href='/subject/{{dashboard_type}}/{{subject_identifier}}/'>Dashboard</a>" 

    data-content="
    <br>
    <a href='{{participant_note_wrapper.href}}'>Change Details</a>
    <br>
    <a href='{{new_participant_note_wrapper.href}}subject_identifier={{subject_identifier}}&title=Comment&date={{ date }}'>Add Comment</a>
    <br>

    <strong>Note</strong>
    <br>
    {% if note %}
     {{ note}}
     {% else %}
     No note provided
    {% endif %}

    <br>

    <strong>Comments</strong>
    <br>

         <ul>
            {% for comment in participant_note_wrapper.comments %}
                {% if comment.subject_identifier == subject_identifier %}
                    <li style='color : {{ comment.color }}'>{{ comment.description }}</li>
                {% endif %}
            {% endfor %}
        </ul>
    ">


        
        {% if status_color %}
            {{subject_identifier}}
        {% else %}
            <span style="color: black">{{ subject_identifier }}</span>
        {% endif %}
        <span style="margin-top: 3px">{{icon}}</span>
    </button>
</div>
